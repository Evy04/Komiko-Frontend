<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Komiko:React frontend made by leaveitblank for reading comics!"
    />
    <meta
      name="keywords"
      content="comics, manga, manhua, manwha, novel, adaptaion, scanlation, action_manga, manhua"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Komiko Webcomics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, follow" />
    <meta
      key="og:site_name"
      property="og:site_name"
      name="og:site_name"
      content="Komiko"
    />
    <meta key="og:locale" property="og:locale" name="og:locale" content="en" />
    <meta key="og:type" property="og:type" name="og:type" content="website" />

    <meta key="robots" property="robots" name="robots" content="all" />
    <meta
      key="image:alt"
      property="image:alt"
      name="image:alt"
      content="High quality comics and more with Komiko!"
    />

    <link rel="canonical" href="https://Komiko.leaveitblank.co/" />
    <meta name="og:site_url" content="https://Komiko.leaveitblank.co/" />
    <meta name="twitter:site_url" content="https://Komiko.leaveitblank.co/" />
    <meta name="twitter:creator" content="@Mimo" />
    <meta name="twitter:site_name" content=" Komiko " />
    <meta
      key="publisher"
      property="publisher"
      name="publisher"
      content="Leaveitblank"
    />
  </head>
  <body class="font-sans antialiased relative dark">
    <noscript>Sorry! You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
